<script type="text/javascript">
function getPatient1 (eventObject) {
	alert("Getting")
	var request = new XMLHttpRequest();
	var add = 'http://172.18.221.213:8080/hapi-fhirstarters-simple-server/Patient/'+document.getElementById(pid);
	alert(add)
	request.open('GET', add)
	request.send()
	alert("Sent")
	request.onload = ()=>{
		alert("Received")
		document.write(request.response);

	}
}

function getPatient2 (eventObject) {
	alert("Getting")
	fetch("http://172.18.221.213:8080/hapi-fhirstarters-simple-server/Patient/3")
	.then(res => {
		alert("res "+ res)
    		return res.json();
 	})
  	.then(data => {
    		alert("data "+ JSON.stringify(data))
  	})
  	.catch(err => {
    		alert("error")
  	});
}
</SCRIPT>

<h2 align=center> Using the event object </h2> <br>
<input type="number" id="pid" name="pid">
<a href=# onClick="getPatient1(event)"> 
Click Request </a> <br> <br>
